/*
 * Produces a 'module' in JBoss lingo for the Spring framework.
 */
applyHulteScript "jboss-module-support"

dependencies {
    jboss("$group:spring-dependencies:$version") {
        exclude module: 'commons-logging'
    }
}

moduleName = 'org.springframework.spring'
moduleDependencies << [
    'javax.api'
    'org.apache.commons.logging'

    // TODO what about exports? javax.api / javax.servlet.api / jms etc? or should this by included by each component instead?
]

