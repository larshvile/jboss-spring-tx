/*
 * Produces a 'module' in JBoss lingo for the Spring framework.
 * TODO move me to infrastructure/jboss ?
 */
applyHulteScript "jboss-module-support"

dependencies {
    jboss("$group:spring-dependencies:$version") {
        exclude module: 'commons-logging'
    }
}

moduleName = 'org.springframework'
moduleDependencies = [
    'javax.api', // TODO some of these should be added to dependencies.compile[Provided?] by 'container/provided-spring??'
    'org.apache.commons.logging'
]

